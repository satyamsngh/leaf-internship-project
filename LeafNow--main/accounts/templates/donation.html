{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Now - Donate</title>
    <link rel="icon" type="image/png" href="media/iconA.png">
    <link rel="stylesheet" href="{% static 'styledonate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body background="B3E8E5">

    <!-- Navigation and Title Bar -->
    <div class="header1">
        <a class="logo"> <img src="{% static 'leaf/images/bg.png' %}"> Leaf Now</a>

    </div>

    <!-- Donate Tagline -->
    <div class="container">
        <div class="leftImage" style="background: url(media/donatebck.jpg);">
            <div class="textposition">
                <p style="font-family: tahoma">You can support us by donating.</p>
                <p style="font-family: tahoma">Your contribution helps us to build a better planet.</p>
                <p style="font-family: tahoma">Every rupee is helpful.
                    <br>
                   Thank you.
                </p>
                <hr>
            
                <img src="{% static 'leaf/images/gsap.gif' %}" width=300 height=250>
            
                <div class="btn" onclick="printPage()"> Donate</div>
            </div>
        </div>
    </div>
   

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'js/jsdonate.js' %}"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
