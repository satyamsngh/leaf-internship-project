{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'sustyle.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		
        <div class="img">
			<img src="{% static 'leaf/images/bg.png' %}" id="img">
		</div>
		<div class="login-content">
			<form method="post">
            {% csrf_token %}
                <h2 class="title">Welcome</h2>
           		
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>First Name</h5><br>
                        <input type="text" name="first_name" required class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Last Name:</h5>
                        <input type="text" name="last_name" required class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Email Address</h5>
                        <input type="email" name="email1" required class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>Username:</h5>
                            <input type="text" name="usern" required class="input">
                    </div>
                 </div>
                 <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Password:</h5>
                         <input type="password" name="passwd" required class="input">
                 </div>
              </div>              
            	<input type="submit" class="btn" value="Submit">
                <div class="div"><a href="login">Already have an account</a></div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/mainsu.js"></script>
</body>
</html>
